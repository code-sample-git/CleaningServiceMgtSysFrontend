<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Supply Requests</title>
    <link rel="stylesheet" href="../styles/style.css">
</head>
<body>
    <h1>Supply Requests & Inventory</h1>

    <h2>Request Supplies</h2>
    <label for="supply-item">Select Item:</label>
    <select id="supply-item">
        <option value="gloves">Gloves</option>
        <option value="mop">Mop</option>
        <option value="detergent">Detergent</option>
        <option value="trash-bags">Trash Bags</option>
    </select>
    <input type="number" id="supply-quantity" placeholder="Enter Quantity" min="1">
    <button id="request-supply-btn">Request Supply</button>
    <p id="request-message"></p>

    <h2>Low Stock Alerts</h2>
    <ul id="low-stock-list"></ul>

    <a href="index.html">Back to Home</a>

    <script src="../scripts/supplies.js"></script>
</body>
</html>
